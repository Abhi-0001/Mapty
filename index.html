<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<body>
    <div class="sidebar">
        <img src="logo.png" alt="brand logo" class="logo" >
        <ul class="workouts">
            <form  class="form hidden">
                <div class="form__row">
                    <label for="type" class="form__label">Type</label>
                    <select value="type" class="form__input form__input--type">
                        <option name="type" value="running">Running</option>
                        <option name="type" value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="distance" class="form__label">Distance</label>
                    <input type="text" name="distance" placeholder="km" class="form__input form__input--distance">
                </div>
                <div class="form__row">
                    <label for="duration" class="form__label">Duration</label>
                    <input type="text" name="duration" placeholder="min" class="form__input form__input--duration" >
                </div>
                <div class="form__row">
                    <label for="cadence" class="form__label">Cadence</label>
                    <input type="number" name ="cadence" placeholder="step/min" class="form__input form__input--cadence" >
                </div>
                <div class="form__row hidden">
                    <label for="elev gain" class="form__label">Elev Gain</label>
                    <input type="text" name="elev gain" placeholder="mtr" class="form__input form__input--elevation">
                </div>
                <button class="submit hidden">ok</button>
            </form>
        </ul>
